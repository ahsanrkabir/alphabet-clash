<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <!-- daisyUI and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css styles -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] font-poppins bg-no-repeat bg-center">
        <!-- homepage section -->
        <section id="home-page" class="min-h-screen text-white flex flex-col justify-center items-center">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-9xl font-anton tracking-wide uppercase">Alphabet Clash</h1>
                <p class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="startGame()"
                    class="btn bg-white text-black text-xl hover:bg-[#010313] hover:text-white">Play
                    Now</button>
            </div>
        </section>
        <!-- playground section -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- art board -->
                <div
                    class="artboard artboard-horizontal phone-5 bg-[#FFFFFFB3] border-[20px] rounded-2xl border-[#010313CC]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-6 pb-3 rounded-b-xl">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full pb-12">
                        <p id="current-letter" class="text-[#010313] text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-2 my-2 w-full">
                        <kbd id="q" class="font-bold text-xl kbd">q</kbd>
                        <kbd id="w" class="font-bold text-xl kbd">w</kbd>
                        <kbd id="e" class="font-bold text-xl kbd">e</kbd>
                        <kbd id="r" class="font-bold text-xl kbd">r</kbd>
                        <kbd id="t" class="font-bold text-xl kbd">t</kbd>
                        <kbd id="y" class="font-bold text-xl kbd">y</kbd>
                        <kbd id="u" class="font-bold text-xl kbd">u</kbd>
                        <kbd id="i" class="font-bold text-xl kbd">i</kbd>
                        <kbd id="o" class="font-bold text-xl kbd">o</kbd>
                        <kbd id="p" class="font-bold text-xl kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-2 my-2 w-full">
                        <kbd id="a" class="font-bold text-xl kbd">a</kbd>
                        <kbd id="s" class="font-bold text-xl kbd">s</kbd>
                        <kbd id="d" class="font-bold text-xl kbd">d</kbd>
                        <kbd id="f" class="font-bold text-xl kbd">f</kbd>
                        <kbd id="g" class="font-bold text-xl kbd">g</kbd>
                        <kbd id="h" class="font-bold text-xl kbd">h</kbd>
                        <kbd id="j" class="font-bold text-xl kbd">j</kbd>
                        <kbd id="k" class="font-bold text-xl kbd">k</kbd>
                        <kbd id="l" class="font-bold text-xl kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-2 my-2 w-full">
                        <kbd id="z" class="font-bold text-xl kbd">z</kbd>
                        <kbd id="x" class="font-bold text-xl kbd">x</kbd>
                        <kbd id="c" class="font-bold text-xl kbd">c</kbd>
                        <kbd id="v" class="font-bold text-xl kbd">v</kbd>
                        <kbd id="b" class="font-bold text-xl kbd">b</kbd>
                        <kbd id="n" class="font-bold text-xl kbd">n</kbd>
                        <kbd id="m" class="font-bold text-xl kbd">m</kbd>
                        <kbd id="/" class="font-bold text-xl kbd">/</kbd>
                    </div>
                </div>
                <!-- score board -->
                <div class="space-x-40">
                    <!-- life button -->
                    <button
                        class="btn bg-[#894189] w-[180px] text-xl text-white rounded-full hover:bg-[#010313] hover:text-white">
                        Life
                        <img src="images/life.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <!-- score button -->
                    <button
                        class="btn bg-[#360490] w-[180px] text-xl text-white rounded-full hover:bg-[#010313] hover:text-white">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- score-card section -->
        <section id="score-card" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-5 bg-[#FFFFFF33] p-10 rounded-xl">
                <h3 class="text-2xl font-semibold">Game Over!</h3>
                <h3 class="text-6xl pb-3">
                    <span class="font-bold">Score: </span>
                    <span id="final-score">14</span>
                    </h1>
                    <button onclick="startGame()"
                        class="btn bg-white text-black text-xl hover:bg-[#010313] hover:text-white">Play
                        Again</button>
                    <p class="pt-3 font-semibold tracking-wide">Practice will make you perfect</p>
            </div>
        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
