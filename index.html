<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <!-- daisyUI and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css styles -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] font-poppins bg-no-repeat bg-center">
        <!-- homepage section -->
        <section class="home-page min-h-screen text-white flex flex-col justify-center items-center hidden">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-9xl font-anton tracking-wide uppercase">Alphabet Clash</h1>
                <p class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn bg-white text-black text-xl hover:bg-[#010313] hover:text-white">Play
                    Now</button>
            </div>
        </section>
        <!-- playground section -->
        <section class="play-ground hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-5 bg-[#FFFFFFB3] border-[20px] rounded-2xl border-[#010313CC]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-6 pb-3 rounded-b-xl">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full pb-12">
                        <p class="text-[#010313] text-9xl font-bold">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-2 my-2 w-full">
                        <kbd class="font-bold kbd">q</kbd>
                        <kbd class="font-bold kbd">w</kbd>
                        <kbd class="font-bold kbd">e</kbd>
                        <kbd class="font-bold kbd">r</kbd>
                        <kbd class="font-bold kbd">t</kbd>
                        <kbd class="font-bold kbd">y</kbd>
                        <kbd class="font-bold kbd">u</kbd>
                        <kbd class="font-bold kbd">i</kbd>
                        <kbd class="font-bold kbd">o</kbd>
                        <kbd class="font-bold kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-2 my-2 w-full">
                        <kbd class="font-bold kbd">a</kbd>
                        <kbd class="font-bold kbd">s</kbd>
                        <kbd class="font-bold kbd">d</kbd>
                        <kbd class="font-bold kbd">f</kbd>
                        <kbd class="font-bold kbd">g</kbd>
                        <kbd class="font-bold kbd">h</kbd>
                        <kbd class="font-bold kbd">j</kbd>
                        <kbd class="font-bold kbd">k</kbd>
                        <kbd class="font-bold kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-2 my-2 w-full">
                        <kbd class="font-bold kbd">z</kbd>
                        <kbd class="font-bold kbd">x</kbd>
                        <kbd class="font-bold kbd">c</kbd>
                        <kbd class="font-bold kbd">v</kbd>
                        <kbd class="font-bold kbd">b</kbd>
                        <kbd class="font-bold kbd">n</kbd>
                        <kbd class="font-bold kbd">m</kbd>
                        <kbd class="font-bold kbd">/</kbd>
                    </div>
                </div>
                <!-- life-score -->
                <div class="space-x-40">
                    <button class="btn bg-[#894189] text-white rounded-full">
                        Life
                        <img src="images/life.svg" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn bg-[#360490] text-white rounded-full">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- scorecard section -->
        <section class="score-card flex justify-center items-center min-h-screen">
            <div class="text-white text-center space-y-5 bg-[#FFFFFF33] p-10 rounded-xl">
                <h1 class="text-6xl">
                    <span class="font-bold">Score: </span>
                    <span>14</span>
                </h1>
                <button class="btn bg-white text-black text-xl hover:bg-[#010313] hover:text-white">Play Again</button>
                <p>Practice will make you perfect</p>
            </div>
        </section>
    </main>
</body>

</html>
